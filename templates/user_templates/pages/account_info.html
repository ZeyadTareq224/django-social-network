{% load static %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="{% static 'user_assets/assets/js/account_info.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'user_assets/assets/css/account_info.css' %}">

<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Sheena Shrestha</h3>
      </div>
      <div class="panel-body">
          <div class="row">
            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Photo" src="https://images.unsplash.com/photo-1529665253569-6d01c0eaf7b6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" class="img-rounded img-responsive"> <br><a class="btn btn-sm btn-block btn-primary border-5-primary" href="">View</a></div>

                
              <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>First Name:</td>
                        <td>{{user.first_name}}</td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td>{{user.last_name}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><a href="{{user.email}}">{{user.email}}</a></td>
                    </tr>

                    <tr>
                       <tr>
                        <td>Gender</td>
                        <td>{{user.profile.gender}}</td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td>{{user.profile.location}}</td>
                    </tr>

                    <td>Phone Number</td>
                    <td>{{user.profile.phone_number}}(Mobile)</td>

                </tr>

            </tbody>
        </table>
                 <p class=" text-info">Last Login: May 05,2014,03:00 pm </p>

    </div>
</div>
</div>
<div class="panel-footer">
    <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
    <span class="pull-right">
        <a href="{% url 'account_settings' %}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
        <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
    </span>
</div>

</div>
</div>
</div>
</div>
